<div id="tela">

<div class="container-fluid">

    <div class="row">

        <div class="col-md-12 d-flex justify-content-center">

            <div class="container d-flex flex-row justify-content-center align-items-center" id="container-central">

                <div class="col-md-4 bg-dark">

                </div>

                <div class="col-md-4 p-3">

                    <div id="bg-l">

                        <div class="container p-4">

                            <h4 class="font-t">Entrar</h4>

                            <p class="font-p">Acompanhe as novidades do seu mundo profissional</p>

                            <div>

                                <div class="my-3">

                                    <div class="form-group text-center mb-3 texto">
                                        <!-- <label for="usuario">Usuário</label>-->
                                        <input [(ngModel)]="userLogin.email" class="form-control mt-2 bg-in" type="text" name="usuario"
                                            id="usuario" placeholder="Seu email">
                                    </div>

                                    <div class="form-group text-center texto">
                                        <!-- <label for="senha">Senha</label> -->
                                        <input [(ngModel)]="userLogin.senha" class="form-control mt-2 bg-in " type="password" name="senha"
                                            id="senha" placeholder="Sua senha">
                                    </div>

                                    <div class="d-flex justify-content-end mt-3">
                                        <button (click)="logar()" type="submit" class="btn bg-btn">Entrar</button>
                                    </div>

                                </div>

                                <p class="mt-3 font-p">Não tem uma conta? <a routerLink="/cadastrar" class="font-t bg-btn-ca">Cadastre-se</a>
                                </p>

                                <!--<button type="submit" class="btn btn-sm bg-btn bg-btn-ca">Cadastra-se</button>-->

                            </div>

                        </div>

                    </div>

                    <div class="row mt-3">

                        <div class="container d-flex justify-content-center">

                            <img src="https://i.imgur.com/4LRmSKg.png" alt="">

                        </div>

                    </div>


                </div>

                <div class="col-md-4">

                </div>

            </div>

        </div>

    </div>

</div>
