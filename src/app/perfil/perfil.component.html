<div id="tela" class=" bg-roxo6">

    <div class="container">

        <!--  <div class="row d-flex justify-content-center align-items-center">
            <h1 class="text-center mt-5">Meu perfil</h1>
        </div>-->

        <div class="row" style="color:#ede7f8">.</div>

        <div class="row">
            <div class="col-md-3">
                <div class="card border-roxoclaro mb-3 bg-roxo4">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-6">
                            <div>
                                <img src="{{foto}}" class=" card-img-top img-fluid rounded-circle  my-3" alt="...">
                                <h4 class="text-center">{{nome}}</h4>
                            </div>
                        </div>

                    </div>

                    <div class="d-flex flex-column p-1 mt-2">
                        <div class="ms-1">

                            <div class="d-flex align-items-center rounded p-2 border-b-p">
                                <i class="fas fa-user-edit me-2"></i><a class="mr-2-5" routerLink='/inicio'>Página
                                    Inicial</a>
                            </div>

                            <div class="d-flex align-items-center rounded p-2  mt-1">
                                <i class="fas fa-align-left me-3"></i><a [routerLink]="['/minhas-postagens', -1]">Minhas
                                    Postagens</a>
                            </div>

                            <div *ngIf="authService.empregador()" class="d-flex align-items-center rounded p-2  mt-1">
                                <i class="fas fa-align-left me-3"></i><a [routerLink]="['/minhas-vagas', -1]">Minhas
                                    Vagas</a>
                            </div>

                        </div>
                    </div>
                </div>

                <!--    <div class="sticky-top">
                <div class="card-body bg-roxo4">
                    <h5> <b>Links Páginas</b> </h5>
                    <ul class="my-3">
                        <li class=""><a> Pagina 1</a></li>
                        <li class=""><a> Pagina 2</a></li>
                        <li class=""><a> Pagina 3</a></li>
                        <li class=""><a> Pagina 4</a></li>
                    </ul>
                </div>

            </div>-->
            </div>


            <div class="col-md-9 d-flex flex-column">

                <h1 class="text-center ft-title1">Meu perfil</h1>

                <div class="container-fluid d-flex align-items-center justify-content-center" id="container-central">

                    <div class="col-md-12 bg-l p-3 bg-roxo4">



                        <div class="form-group text-center texto">
                            <div class="d-flex justify-content-between">
                                <a class="v-p-l" (click)="exibeAdmin()" id="adminClick">
                                    <p><i class="fas fa-unlock"></i> Ativar Admin</p>
                                </a>
                                <a (click)="exibeAlterarSenha()" class="v-p-l">
                                    <p>Alterar Senha</p>
                                </a>
                            </div>
                            <!-- <label for="nome">Usuário</label>-->
                            <input [(ngModel)]="usuario.nome" class="form-control bg-in" type="text" name="nome"
                                id="nome" (keyup)="validandoNome()" placeholder="Digite seu Nome e Sobrenome">
                        </div>

                        <div class="form-group text-center texto">
                            <!-- <label for="usuario">Email</label>-->
                            <input [(ngModel)]="usuario.email" class="form-control bg-in mt-2" type="text" name="email"
                                id="email" (keyup)="validandoEmail()" placeholder="Digite seu email">
                        </div>

                        <div id="alterarSenha">
                            <div class="form-group text-center texto">
                                <!-- <label for="senha">Senha</label> -->
                                <input (click)="mudandoSenha()" (input)="confirmSenha($event)" (blur)="verificandoSenhas()"
                                    (keyup)="verificandoSenhas()" class="form-control mt-2 bg-in " type="type"
                                    name="senha" id="senha" (keyup)="validandoSenha()"
                                    placeholder="Digite a senha (Minimo 8 caracteres, uma letra maiuscula e um número)">
                            </div>

                            <div class="form-group text-center texto">
                                <!-- <label for="senha">Senha</label> -->
                                <input [(ngModel)]="usuario.senha" (click)="mudandoSenhaConfirm()" class="form-control mt-2 bg-in " type="type"
                                    name="confirmSenha" id="confirmSenha" (keyup)="verificandoSenhas()"
                                    placeholder="Confirme a nova senha digitada">
                            </div>
                        </div>

                        <div class="form-group text-center texto">
                            <!-- <label for="senha">Senha</label> -->
                            <input [(ngModel)]="usuario.dataNascimento" class="form-control mt-2 bg-in" type="date"
                                name="dataNascimento" id="dataNascimento">
                        </div>

                        <div class="form-group">
                            <!--<label for="phone">Telefone <span class="required">*</span></label>-->
                            <input [(ngModel)]="usuario.telefone" class="form-control mt-2 bg-in"
                                (keyup)="validandoTel()" type="text" id="phone" name="phone"
                                placeholder="Telefone celular, formato: (99) 9999-9999"
                                pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                                title="Número de telefone celular precisa ser no formato (99) 99999-9999"
                                required="required" />
                        </div>

                        <div>
                            <textarea [(ngModel)]="usuario.descSobre" class="form-control mt-2 bg-in"
                                placeholder="Fale um pouco sobre você" name="textoPublicacao" id="" cols="30"
                                rows="8"></textarea>
                        </div>

                        <div class="form-group text-center texto">
                            <!-- <label for="usuario">Usuário</label>-->
                            <input [(ngModel)]="usuario.fotoPerfil" class="form-control bg-in mt-2" type="text"
                                name="linkFoto" id="linkFoto" (keyup)="validaFoto()"
                                placeholder="Link foto de perfil (não é obrigatório)">
                        </div>

                        <div class="form-group text-center texto" id="admin">
                            <!--  <label for="usuario">Admin</label>-->
                            <input (input)="verificandoAdmin($event)" class="form-control bg-in mt-2" type="text"
                                name="inputAdmin" id="inputAdmin"
                                placeholder="Digite a chave para ativação da conta de administrador">
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                            <button (click)='atualizar()' type="submit" class="btn bg-btn w-100">Atualizar</button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
