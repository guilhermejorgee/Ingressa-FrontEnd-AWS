<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-roxo my-4">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input [(ngModel)]='tema.area' type="text" class="form-control" id="descricao">
            </div>

            <div class="d-flex justify-content-center my-4">
                <button class="btn btn-danger mx-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-secondary" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>



</div>
